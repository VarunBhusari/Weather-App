<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-blue-300 to-blue-100 min-h-screen font-sans p-4">
    <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-lg p-6">
        <h1 class="text-3xl font-bold mb-4 text-center">Weather Forecast</h1>

        <div class="flex flex-col sm:flex-row gap-4 mb-4">
            <input id="cityInput" type="text" placeholder="Enter city name"
                class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none" />
            <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Search</button>
            <button id="locationBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Use My
                Location</button>
        </div>

        <div id="recentCities" class="mb-4 hidden">
            <label class="font-semibold">Recent Searches:</label>
            <select id="cityDropdown" class="mt-1 w-full px-2 py-2 border rounded-lg shadow-sm">
                <option value="" disabled selected>Select a city</option>
            </select>
        </div>

        <div id="weatherInfo" class="hidden">
            <h2 id="cityName" class="text-2xl font-semibold mb-2"></h2>
            <div class="flex items-center space-x-4 mb-4">
                <img id="weatherIcon" class="w-16 h-16" />
                <div>
                    <p id="description" class="text-lg capitalize"></p>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                </div>
            </div>

            <h3 class="text-xl font-bold mb-2">5-Day Forecast</h3>
            <div id="forecast" class="grid grid-cols-2 sm:grid-cols-5 gap-4 text-sm"></div>
        </div>

        <p id="error" class="text-red-500 mt-4 hidden"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
